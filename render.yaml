services:
  - type: web
    name: firmable-backend
    env: python
    region: frankfurt
    plan: free
    branch: render-deploy
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: GROQ_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
    # Disk is commented out because free tier doesn't support disks.
    # If the user upgrades, they can uncomment this.
    # disk:
    #   name: sqlite-data
    #   mountPath: /data
    #   sizeGB: 1

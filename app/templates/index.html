<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmable AI | Ultra-Futuristic BI</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;610;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Dark Theme (Default) */
            --primary: #00f2ff;
            --primary-rgb: 0, 242, 255;
            --secondary: #7000ff;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --text: #f9fafb;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
            --accent-glow: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(var(--primary-rgb), 0.15) 0%, transparent 40%);
        }

        [data-theme="light"] {
            --primary: #0ea5e9;
            --primary-rgb: 14, 165, 233;
            --secondary: #8b5cf6;
            --bg: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #0f172a;
            --text-muted: #64748b;
            --border: rgba(14, 165, 233, 0.1);
            --glass: rgba(14, 165, 233, 0.05);
            --accent-glow: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(var(--primary-rgb), 0.1) 0%, transparent 60%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        h1,
        h2,
        h3,
        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-glow);
            z-index: -1;
            pointer-events: none;
        }

        /* Abstract Background Elements */
        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: -2;
            animation: move 25s infinite alternate ease-in-out;
        }

        @keyframes move {
            from {
                transform: translate(-20%, -20%) rotate(0deg);
            }

            to {
                transform: translate(30%, 40%) rotate(360deg);
            }
        }

        /* Theme Toggle */
        .theme-switch {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 0.75rem;
            border-radius: 1rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 5rem;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            line-height: 0.9;
            background: linear-gradient(to bottom, var(--text), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        .cyber-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 2.5rem;
            padding: 3rem;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
            margin-bottom: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: flow 4s infinite;
        }

        @keyframes flow {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .input-box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            padding: 1.25rem;
            color: var(--text);
            font-size: 1rem;
            width: 100%;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(var(--primary-rgb), 0.2);
            transform: translateY(-2px);
        }

        .neon-button {
            width: 100%;
            padding: 1.5rem;
            background: var(--primary);
            color: #000;
            font-weight: 800;
            font-size: 1.2rem;
            border: none;
            border-radius: 1.25rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: 0.4s;
            position: relative;
        }

        .neon-button:hover {
            box-shadow: 0 0 50px rgba(var(--primary-rgb), 0.6);
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* Loading UI */
        .loading-wrap {
            display: none;
            text-align: center;
            padding: 4rem;
        }

        .data-stream {
            width: 200px;
            height: 4px;
            background: var(--border);
            margin: 2rem auto;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .data-stream::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 50%;
            background: var(--primary);
            left: -50%;
            animation: stream 1.5s infinite linear;
        }

        @keyframes stream {
            0% {
                left: -50%;
            }

            100% {
                left: 100%;
            }
        }

        /* Results Display */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
            display: none;
        }

        .data-puck {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 2rem;
            animation: slideIn 0.8s backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .label-pill {
            font-size: 0.7rem;
            color: var(--primary);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.75rem;
            display: block;
        }

        /* Chat Redesign */
        .chat-hub {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 2rem;
            padding: 2rem;
            margin-top: 4rem;
        }

        .message {
            margin-bottom: 1.5rem;
            max-width: 80%;
            padding: 1.25rem 1.75rem;
            border-radius: 1.5rem;
            position: relative;
            animation: msgEnter 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) backwards;
        }

        @keyframes msgEnter {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
        }

        .msg-user {
            background: var(--primary);
            color: #000;
            font-weight: 500;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .msg-agent {
            background: var(--glass);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.25rem;
        }

        .typing-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 4px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            to {
                opacity: 0.3;
                transform: translateY(-5px);
            }
        }

        .source-tag {
            font-size: 0.7rem;
            color: var(--text-muted);
            padding-top: 0.5rem;
            border-top: 1px solid var(--border);
            margin-top: 0.75rem;
            font-style: italic;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>

<body data-theme="dark">
    <div class="blob"></div>

    <button class="theme-switch" id="themeToggle">
        <span id="themeIcon">ðŸŒ™</span> <span id="themeText">Cyber Mode</span>
    </button>

    <div class="container">
        <header>
            <h1>FIR<span>MABLE</span></h1>
            <p style="color: var(--text-muted); font-size: 1.1rem; letter-spacing: 0.3em; text-transform: uppercase;">
                Quantum Business Synthesis
            </p>
        </header>

        <section class="cyber-card" id="mainCard">
            <div class="form-grid">
                <div>
                    <label style="margin-bottom: 0.75rem; display: block; font-weight: 600;">TARGET DOMAIN</label>
                    <input type="url" id="url" class="input-box" placeholder="https://namespace.io"
                        value="https://stripe.com">
                </div>
                <div>
                    <label style="margin-bottom: 0.75rem; display: block; font-weight: 600;">ACCESS KEY</label>
                    <input type="password" id="token" class="input-box" placeholder="Bearer Protocol"
                        value="your_super_secret_key_here">
                </div>
            </div>
            <button class="neon-button" id="analyzeBtn">Initiate Extraction</button>
        </section>

        <div class="loading-wrap" id="loader">
            <div class="data-stream"></div>
            <p style="font-family: 'Space Grotesk'; letter-spacing: 0.1em;" id="statusText">DECODING WEB ARCHITECTURE...
            </p>
        </div>

        <section class="results-grid" id="resultsGrid">
            <!-- Dynamic Data Puck -->
        </section>

        <div class="chat-hub cyber-card" id="chatCard" style="display: none;">
            <h3 style="margin-bottom: 2rem; letter-spacing: 0.1em; color: var(--primary);">NEURAL INTERFACE</h3>
            <div id="chatBox" style="max-height: 500px; overflow-y: auto; margin-bottom: 2rem; padding-right: 1rem;">
                <!-- Chat Messages -->
            </div>
            <div style="display: flex; gap: 1rem; background: var(--glass); padding: 0.75rem; border-radius: 1.5rem;">
                <input type="text" id="chatInput" class="input-box" style="border: none; background: transparent;"
                    placeholder="Enter natural language query...">
                <button id="sendBtn" class="neon-button"
                    style="width: 100px; font-size: 0.8rem; padding: 0.5rem;">EXECUTE</button>
            </div>
        </div>
    </div>

    <script>
        // Mouse Tracking for Glow Effect
        document.body.addEventListener('mousemove', e => {
            document.documentElement.style.setProperty('--mouse-x', (e.clientX / window.innerWidth * 100) + '%');
            document.documentElement.style.setProperty('--mouse-y', (e.clientY / window.innerHeight * 100) + '%');
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', next);
            document.getElementById('themeIcon').innerText = next === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
            document.getElementById('themeText').innerText = next === 'dark' ? 'Cyber Mode' : 'Light Mode';
        });

        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsGrid = document.getElementById('resultsGrid');
        const loader = document.getElementById('loader');
        const chatCard = document.getElementById('chatCard');
        const chatBox = document.getElementById('chatBox');

        let convoHistory = [];

        analyzeBtn.addEventListener('click', async () => {
            const url = document.getElementById('url').value;
            const token = document.getElementById('token').value;

            toggleUI(true);
            resultsGrid.innerHTML = '';
            chatBox.innerHTML = '';
            convoHistory = [];

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ url })
                });

                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();

                renderInsights(data.company_info);
                toggleUI(false);
                resultsGrid.style.display = 'grid';
                chatCard.style.display = 'block';
                window.scrollTo({ top: resultsGrid.offsetTop - 100, behavior: 'smooth' });

            } catch (e) {
                alert(e.message);
                toggleUI(false);
            }
        });

        function toggleUI(loading) {
            analyzeBtn.disabled = loading;
            loader.style.display = loading ? 'block' : 'none';
            document.getElementById('mainCard').style.opacity = loading ? '0.5' : '1';
        }

        function renderInsights(info) {
            const items = [
                { l: 'Industry Domain', v: info.industry },
                { l: 'Strategic Sentiment', v: info.overall_sentiment },
                { l: 'Base Operations', v: info.location },
                { l: 'Market Presence', v: info.company_size },
                { l: 'Unique Selling Prop', v: info.unique_selling_proposition, full: true },
                { l: 'Core Technology', v: info.core_products_services.join(', '), full: true }
            ];

            items.forEach((item, i) => {
                const puck = document.createElement('div');
                puck.className = 'data-puck';
                if (item.full) puck.style.gridColumn = '1 / -1';
                puck.style.animationDelay = `${i * 0.15}s`;
                puck.innerHTML = `<span class="label-pill">${item.l}</span><div class="stat-value">${item.v}</div>`;
                resultsGrid.appendChild(puck);
            });
        }

        // Chat Interaction
        const chatInput = document.getElementById('chatInput');
        document.getElementById('sendBtn').addEventListener('click', sendMsg);
        chatInput.addEventListener('keypress', e => e.key === 'Enter' && sendMsg());

        async function sendMsg() {
            const q = chatInput.value.trim();
            if (!q) return;

            addBubble('user', q);
            chatInput.value = '';

            // Add typing indicator
            const typing = document.createElement('div');
            typing.className = 'message msg-agent';
            typing.innerHTML = '<span class="typing-dot"></span><span class="typing-dot" style="animation-delay:0.2s"></span><span class="typing-dot" style="animation-delay:0.4s"></span>';
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${document.getElementById('token').value}`
                    },
                    body: JSON.stringify({
                        url: document.getElementById('url').value,
                        query: q,
                        conversation_history: convoHistory
                    })
                });

                const data = await res.json();
                chatBox.removeChild(typing);
                addBubble('agent', data.agent_response, data.context_sources);
                convoHistory.push({ role: 'user', content: q }, { role: 'assistant', content: data.agent_response });
            } catch (e) {
                chatBox.removeChild(typing);
                addBubble('agent', 'Interface connection error. System recalibrating...');
            }
        }

        function addBubble(role, text, sources = []) {
            const b = document.createElement('div');
            b.className = `message msg-${role}`;
            let html = `<div>${text}</div>`;
            if (sources.length > 0) {
                html += `<div class="source-tag">Source Correlation: ${sources.join(', ')}</div>`;
            }
            b.innerHTML = html;
            chatBox.appendChild(b);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>

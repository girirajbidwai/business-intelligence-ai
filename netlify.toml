[build]
  command = "pip install -r requirements.txt"
  functions = "app"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/main"
  status = 200

[functions]
  node_bundler = "esbuild"
  # This section helps specify python runtime if needed, 
  # though Netlify usually detects it from requirements.txt or runtime environment.
